<!DOCTYPE html>
<html>
<head>
	<title>UrGadget - Sign in</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/stylelogin.css">
	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script>
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId());
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail());
		}
	</script>
</head>
<body>
    <nav class="navBar">
        <div class="navLogo">
            <a href="index.html">
                <img src="assets/Logo/UrGadget.png" alt="Logo UrGadget">
            </a>
        </div>
        <div class="navItems">
            <a href="message.html">
                <img src="assets/Icons/message.png" class="message-icon" alt="">
                <li>Message</li>
            </a> 
            <a class="cart-nav" href="cart.html">
                <img src="assets/Icons/cart.png" class="cart-icon" alt="">
               <li>Cart</li>
            </a> 
            <a class="register-nav" href="register.html">
                <img src="assets/Icons/signin.png" class="signin-icon" alt="">
                <li>Sign in</li>
            </a>
        </div>
    </nav>
	<div class="login-box">
		<h2>Login with Google</h2>
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
	</div>
	
</body>
</html>
